<div class="container">

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nomeFuncionario">
  </div>

  <button type="button" class="btn btn-primary" on-click="novo()"> Novo</button>

  <div class="row" *ngFor="let funcionario of funcionarios" >
    <div class="col-4">
      <div class="card">
        <img class="card-img-top" src="https://randomuser.me/api/portraits/women/60.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">{{funcionario}}</p>
        </div>
      </div>

    </div>
  </div>


</div>


<hr>

<div class="container">
  <div class="alert alert-success" role="alert">
    Funcion√°rio adicionado: <strong>{{nome}}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" (input)="alterarNome($event)">
    <input type="text" class="form-control" #input_nome>
  </div>

  <button type="button" class="btn btn-primary" on-click="adicionar()"> Adicionar</button>

  <button type="button" class="btn btn-primary" (click)="adicionar()"> Adicionar 2</button>

  <button type="button" class="btn btn-primary" (click)="exibirNome(input_nome.value)"> Adicionar 3</button>

  <hr>

  <div class="alert alert-primary" role="alert" bind-hidden="(texto === 'off')">
    <strong>Alterando a propriedade</strong>
  </div>

  <div class="form-group">
    <label>Digite off para sumir com o alert</label>
    <input type="text" class="form-control" (input)="alterarTexto($event)">
  </div>

  <hr>
  <div class="form-group">
    <label>Diretiva [(ngModel)] - {{frase}}</label>
    <input type="text" class="form-control" [(ngModel)]="frase">
  </div>

  <hr>
  <div class="alert alert-primary" role="alert" *ngIf="cadastrado">
    <strong>{{nomePessoa}} cadastrado com sucesso</strong>
  </div>

  <div class="alert alert-primary" role="alert" [hidden]="!cadastrado">
    <strong>{{nomePessoa}} cadastrado com sucesso</strong>
  </div>

  <div class="form-group">
    <label>Nome pessoa</label>
    <input type="text" class="form-control" #inputNomePessoa>
  </div>

  <button type="button" class="btn btn-primary" on-click="cadastrar(inputNomePessoa)">Cadastrar Pessoa</button>

</div>
